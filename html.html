<section id="certificates">
  <h2>Сертификаты</h2>
  <div class="certificate-carousel">
    <button class="prev">&#10094;</button>
    <div class="carousel-images">
      <img src="photo/cert1.jpg" alt="Сертификат 1" class="active">

<section id="about">
  <h2>Обо мне</h2>

  <div class="photo-carousel">
    <button class="prev">&#10094;</button>

    <img src="/photo/photo2.jpg" alt="Фото 2">

<section id="projects">
  <h2>Мои проекты</h2>
  <ul>
    <li><a href="https://github.com/yourproject1">Проект 1</a></li>

    <li><a href="https://github.com/yourproject3">Проект 3</a></li>
  </ul>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));

    // Карусель фото
    let photoIndex = 0;
    const photos = document.querySelectorAll(".photo-carousel img");
    const photoPrev = document.querySelector(".photo-carousel .prev");
    const photoNext = document.querySelector(".photo-carousel .next");

    photoPrev.addEventListener("click", () => {
      photos[photoIndex].classList.remove("active");
      photoIndex = (photoIndex - 1 + photos.length) % photos.length;
      photos[photoIndex].classList.add("active");
    });
    photoNext.addEventListener("click", () => {
      photos[photoIndex].classList.remove("active");
      photoIndex = (photoIndex + 1) % photos.length;
      photos[photoIndex].classList.add("active");
    });

    // Карусель сертификатов с описанием
    const descriptions = [
      "мой сертификат 1",
      "мой сертификатик два",
      "Описание для Сертификат 3"
    ];
    let certIndex = 0;
    const certificates = document.querySelectorAll(".certificate-carousel .carousel-images img");
    const certPrev = document.querySelector(".certificate-carousel .prev");
    const certNext = document.querySelector(".certificate-carousel .next");
    const certDescription = document.querySelector(".certificate-carousel .description p");

    const updateDescription = () => {
      certDescription.textContent = descriptions[certIndex];
      certDescription.classList.add("visible"); // Показать описание
    };

    certPrev.addEventListener("click", () => {
      certificates[certIndex].classList.remove("active");
      certIndex = (certIndex - 1 + certificates.length) % certificates.length;
      certificates[certIndex].classList.add("active");
      updateDescription();
    });

    certNext.addEventListener("click", () => {
      certificates[certIndex].classList.remove("active");
      certIndex = (certIndex + 1) % certificates.length;
      certificates[certIndex].classList.add("active");
      updateDescription();
    });

    // Изначальное отображение описания для первого сертификата
    updateDescription();
  });
</script>
</body>
</html>
